	<body>

<div class="container-contact100">

	<div class="wrap-contact100">
		<form class="contact100-form validate-form" action="/data_predict" method="POST">
			<span class="contact100-form-title">
				Prediction of Electrical Output Power of Combined Cycle Power Plant
			</span>
			
			<div class="wrap-input100 validate-input" data-validate="Please enter Ambient Temperature(AT)">
				<input class="input100" type="text" id="at" name="at" placeholder="Ambient Temperature(AT)">
				<span class="focus-input100"></span>
			</div>

			<div class="wrap-input100 validate-input" data-validate="Please enter Exhaust Vacuum(V)">
				<input class="input100" type="text" id="v" name="v" placeholder="Exhaust Vacuum(V)">
				<span class="focus-input100"></span>
			</div>

			<div class="wrap-input100 validate-input" data-validate="Please enter Ambient Pressure(AP)">
				<input class="input100" type="text" id="ap" name="ap" placeholder="Ambient Pressure(AP)">
				<span class="focus-input100"></span>
			</div>

			<div class="wrap-input100 validate-input" data-validate="Please enter Relative Humidity(RH)">
				<input class="input100" type="text" id="rh" name="rh" placeholder="Relative Humidity(RH)">
				<span class="focus-input100"></span>
			</div>

			

			<div class="container-contact100-form-btn">
				<button type="submit" class="contact100-form-btn">
					Predict
				</button>
			
			</div>
		</form>

		
	</div>
</div>
